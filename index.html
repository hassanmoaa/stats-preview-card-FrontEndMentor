<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>


  <main class="container card">
    
      <div class="card--left">

            <h1 class="card--left__h1">Get <span class="accent">insights</span> that help your business grow.</h1>
            <p class="card--left__p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

            <div class="row">

              <div class="col">
                <h2>10k+</h2>
                <p>companies</p>
              </div>

              <div class="col">
                <h2>314</h2>
                <p>templates</p>
              </div>

              <div class="col">
                <h2>12m+</h2>
                <p>queries</p>
              </div>

            </div>
      </div>
      
        <picture class="images">         
            <img class="image">
        </picture>

    </main>


  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hassan Moataz</a>.
  </div>
</footer>
</body>
</html>
